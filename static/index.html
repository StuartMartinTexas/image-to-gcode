<!DOCTYPE html>
<html>
<head>
  <title>Stuart's Home Smart Board</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
      text-align: center;
    }

    h2 {
      margin-top: 10px;
    }

    #headerImage {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    img#preview {
      max-width: 300px;
      margin: 10px auto;
    }

    textarea {
      width: 90%;
      height: 200px;
      margin-top: 10px;
    }

    button {
      margin: 10px 5px;
      padding: 8px 16px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <img src="/static/banner.jpg" id="headerImage" alt="Smart Board Banner" />
  <h2>Stuart's Smart Board</h2>
  <p><i>“Improve your artistic abilities with technology”</i></p>

  <input type="file" id="fileInput" accept="image/*"><br>
  <img id="preview" src="#" alt="Image Preview" style="display:none;"><br>
  <button onclick="removeImage()">Remove Image</button><br>

  <button onclick="convert()">Convert to G-code</button><br>
  <label for="gcodeOutput">G-code Output:</label><br>
  <textarea id="gcodeOutput" readonly></textarea><br>
  <button onclick="sendToESP()">Send to Plotter</button>

  <script>
    const ESP_IP = "http://192.168.4.1"; // Replace with actual ESP8266 IP                             STUART ESP 8266 IP Address HERE

    document.getElementById('fileInput').addEventListener('change', function (event) {
      const reader = new FileReader();
      reader.onload = function () {
        const img = document.getElementById('preview');
        img.src = reader.result;
        img.style.display = 'block';
      };
      if (event.target.files[0]) {
        reader.readAsDataURL(event.target.files[0]);
      }
    });

    async function convert() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) {
        alert("Please choose an image.");
        return;
      }

      const form = new FormData();
      form.append('image', file);
      const response = await fetch('/process-image', { method: 'POST', body: form });
      const gcode = await response.text();
      document.getElementById('gcodeOutput').value = gcode;
    }

    async function sendToESP() {
      const gcode = document.getElementById('gcodeOutput').value;
      if (!gcode.trim()) {
        alert("No G-code to send.");
        return;
      }

      const response = await fetch(`${ESP_IP}/upload`, {
        method: 'POST',
        body: gcode,
        headers: { 'Content-Type': 'text/plain' }
      });

      if (response.ok) {
        alert("G-code sent to ESP8266 successfully!");
      } else {
        alert("Failed to send G-code to ESP8266.");
      }
    }

    function removeImage() {
      document.getElementById('fileInput').value = "";
      document.getElementById('preview').style.display = "none";
      document.getElementById('preview').src = "#";
      document.getElementById('gcodeOutput').value = "";
    }
  </script>
</body>
</html>
