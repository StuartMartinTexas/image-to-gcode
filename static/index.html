<!DOCTYPE html>
<html>
<head>
  <title>Stuart's Home Smart Board</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    img {
      max-width: 300px;
      margin-top: 10px;
      display: block;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h2>Stuart's Home Smart Board</h2>

  <input type="file" id="fileInput" accept="image/*"><br>
  <img id="preview" src="#" alt="Image Preview" style="display:none;"><br>
  <button onclick="removeImage()">Remove Image</button><br>

  <button onclick="convert()">Convert to G-code</button><br>
  <label for="gcodeOutput">G-code Output:</label>
  <textarea id="gcodeOutput" readonly></textarea><br>
  <button onclick="sendToESP()">Send to Plotter</button>

  <script>
    const ESP_IP = "http://192.168.4.1"; // Replace with actual ESP IP

    document.getElementById('fileInput').addEventListener('change', function (event) {
      const reader = new FileReader();
      reader.onload = function () {
        const img = document.getElementById('preview');
        img.src = reader.result;
        img.style.display = 'block';
      };
      if (event.target.files[0]) {
        reader.readAsDataURL(event.target.files[0]);
      }
    });

    async function convert() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) {
        alert("Please choose an image.");
        return;
      }

      const form = new FormData();
      form.append('image', file);
      const response = await fetch('/process-image', { method: 'POST', body: form });
      const gcode = await response.text();
      document.getElementById('gcodeOutput').value = gcode;
    }

    async function sendToESP() {
      const gcode = document.getElementById('gcodeOutput').value;
      if (!gcode.trim()) {
        alert("No G-code to send.");
        return;
      }

      const response = await fetch(`${ESP_IP}/upload`, {
        method: 'POST',
        body: gcode,
        headers: { 'Content-Type': 'text/plain' }
      });

      if (response.ok) {
        alert("G-code sent to ESP8266 successfully!");
      } else {
        alert("Failed to send G-code to ESP8266.");
      }
    }

    function removeImage() {
      document.getElementById('fileInput').value = "";
      document.getElementById('preview').style.display = "none";
      document.getElementById('preview').src = "#";
      document.getElementById('gcodeOutput').value = "";
    }
  </script>
</body>
</html>
